{% extends "base.html" %}
{% load static %}

{% block content %}
  <section class="min-h-screen bg-gray-100 font-poppins py-10 px-6">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold text-[#047857] mb-6 flex items-center gap-2">
        <i class="fa-brands fa-github text-2xl text-black"></i> Criar Repositório GitHub
      </h2>

      <form method="post" class="space-y-6 formulario-login">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}"
                   class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>{% endif %}
          </div>
        {% endfor %}

        <button type="submit"
                class="bg-[#047857] text-white px-6 py-2 rounded-lg hover:bg-[#065f46] transition-all font-semibold">
          <i class="fa-solid fa-save mr-2"></i>Salvar
        </button>
      </form>

      <div class="mt-6">
        <a href="{% url 'repositorio_list' %}"
           class="text-[#047857] hover:text-[#065f46] transition font-semibold">
          <i class="fa-solid fa-arrow-left mr-1"></i> Voltar para a lista de repositórios
        </a>
      </div>
    </div>
  </section>
{% endblock %}
