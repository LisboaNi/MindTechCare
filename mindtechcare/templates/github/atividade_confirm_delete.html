{% extends "github/base_generic.html" %}

{% block content %}
  <h2>Confirmar exclusão da atividade</h2>
  <p>Você tem certeza de que deseja excluir a atividade "{{ atividade.commit_mensagem }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
  </form>
  <br>
  <a href="{% url 'atividade_list' %}">Cancelar</a>
{% endblock %}
