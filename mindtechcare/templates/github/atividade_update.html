{% extends "github/base_generic.html" %}

{% block content %}
  <h2>Editar Atividade GitHub</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Atualizar</button>
  </form>
  <br>
  <a href="{% url 'atividade_list' %}">Voltar para a lista de atividades</a>
{% endblock %}
