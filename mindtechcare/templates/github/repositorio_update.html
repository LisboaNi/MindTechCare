{% extends "base.html" %}
{% load static %}

{% block content %}
  <section class="min-h-screen bg-gray-100 font-poppins py-10 px-4 sm:px-6">
    <div class="w-full max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-md">
      
      <h2 class="text-xl sm:text-2xl font-bold text-[#047857] mb-6 flex items-center gap-2">
        <i class="fa-brands fa-github text-black text-xl sm:text-2xl"></i> Editar Repositório GitHub
      </h2>

      <form method="post" class="space-y-6 formulario-login">
        {% csrf_token %}
        
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit"
                class="w-full sm:w-auto bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition-all font-semibold flex items-center justify-center gap-2">
          <i class="fa-solid fa-save"></i> Atualizar
        </button>
      </form>

      <div class="mt-6">
        <a href="{% url 'repositorio_list' %}"
           class="text-sm text-gray-600 hover:text-[#047857] transition-all flex items-center gap-2">
          <i class="fa-solid fa-arrow-left"></i> Voltar para a lista de repositórios
        </a>
      </div>
    </div>
  </section>
{% endblock %}
