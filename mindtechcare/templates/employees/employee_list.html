{% extends "base.html" %}
{% block content %}
    <section class="min-h-screen flex items-center justify-center px-4 py-12 text-black">
        <div class="w-full max-w-5xl bg-white/5 backdrop-blur-lg border border-white/10 shadow-2xl rounded-2xl p-10">

            <!-- Cabeçalho -->
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-4xl font-bold text-[#047857]">Lista de Funcionários</h2>
                <a href="javascript:history.back()"
                   class="text-[#047857] hover:underline text-sm">← Voltar</a>
            </div>

            <!-- Lista -->
            <ul class="space-y-4">
                {% for employee in employees %}
                    <li class="bg-white/10 border border-white/10 rounded-xl px-6 py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 shadow-md">
                        <span class="text-lg font-medium text-primary">{{ employee.name }}</span>
                        <div class="flex gap-4 text-sm">
                            <a href="{% url 'employee_edit' employee.id %}"
                               class="text-[#047857] hover:underline font-semibold">Editar</a>
                            <a href="{% url 'employee_delete' employee.id %}"
                               class="text-red-600 hover:underline font-semibold">Excluir</a>
                            <a href="{% url 'dashboard_funcionario' employee.pk %}"
                               class="text-blue-500 hover:underline font-semibold">Ver Dashboard</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="text-white text-center">Nenhum funcionário cadastrado ainda.</li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endblock content %}
