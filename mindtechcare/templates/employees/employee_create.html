{% extends "base.html" %}
{% block content %}
    <div class="min-h-screen flex flex-col justify-between bg-gray-100">
        <section class="flex items-center justify-center text-black px-4 flex-grow">
            <div class="flex w-full max-w-6xl h-[600px] shadow-2xl rounded-2xl relative overflow-hidden bg-white/5 backdrop-blur-lg border border-white/10">

                <!-- Botão voltar -->
                <div class="absolute top-4 left-5">
                    <a href="javascript:history.back()"
                       class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-md hover:bg-gray-100 transition">
                        <i class="fa-solid fa-arrow-left text-[#047857] text-xl"></i>
                    </a>
                </div>

                <!-- Lado esquerdo com imagem e frase -->
                <div class="w-1/2 bg-[url('/static/images/bg.png')] bg-cover bg-center flex flex-col items-start px-12 gap-6 pt-20">
                    <h1 class="text-5xl font-extrabold leading-tight drop-shadow-md text-white mx-auto">
                        Novo <span class="text-[#a7f3d0]">Cadastro</span>
                    </h1>
                    <p class="text-xl leading-relaxed text-white/90">Adicione um novo membro à sua equipe.</p>
                </div>

                <!-- Formulário -->
                <div class="w-1/2 flex flex-col items-center justify-center px-10 py-12 gap-6">
                    <form method="post"
                          class="w-full max-w-md flex flex-col gap-4 formulario-login">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit"
                                class="w-full bg-[#047857] hover:bg-[#064e3b] transition-colors text-white font-bold py-3 rounded-xl shadow-lg mt-4">
                            Criar
                        </button>
                    </form>
                </div>

            </div>
        </section>
        <footer class="text-center py-4 text-sm text-gray-500">
            © {{ now|date:"Y" }} MindTechCare. Todos os direitos reservados.
        </footer>
    </div>
{% endblock content %}
