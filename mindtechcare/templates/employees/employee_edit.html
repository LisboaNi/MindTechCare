{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="flex items-center justify-center min-h-screen bg-gray-100 font-poppins">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
            <h2 class="text-3xl font-bold mb-8 text-center text-[#047857]">Editar Perfil</h2>

            <form method="post" class="space-y-6 formulario-login">
                {% csrf_token %}

                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}"
                               class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}<p class="text-sm text-red-600 mt-1">{{ field.errors }}</p>{% endif %}
                    </div>
                {% endfor %}

                <div class="flex items-center justify-between pt-4">
                    {% if user.usermodel %}
                        <a href="{% url 'employee_list' %}"
                           class="text-md text-white font-bold bg-red-600 py-2 px-4 rounded-xl hover:bg-red-800 transition-all">Cancelar</a>
                    {% else %}
                        <a href="{% url 'employee_profile' %}"
                           class="text-md text-white font-bold bg-red-600 py-2 px-4 rounded-xl hover:bg-red-800 transition-all">Cancelar</a>
                    {% endif %}

                    <button type="submit"
                            class="bg-primary hover:bg-[#064e3b] text-white font-semibold py-2 px-6 rounded-xl transition-all">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
