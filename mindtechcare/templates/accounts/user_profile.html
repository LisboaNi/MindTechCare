{% extends "base.html" %}
{% load static %}
{% block content %}
    <section class="grid grid-cols-[300px_1fr] h-screen bg-gray-100 font-poppins">
        <!-- Sidebar -->
        <aside class="bg-primary text-white flex flex-col items-center p-6 relative">
            <img src="{% static 'images/icon.png' %}"
                 alt="icone-default"
                 class="w-24 h-24 rounded-full shadow-md border-4 border-white">
            <div class="mt-6 text-center">
                <p class="flex items-center gap-2 text-lg">
                    <i class="fa-solid fa-user text-xl"></i>{{ profile.name }}
                </p>
                <p class="flex items-center gap-2 text-sm mt-2">
                    <i class="fa-solid fa-envelope text-lg"></i>{{ profile.email }}
                </p>
                <p class="flex items-center gap-2 text-sm mt-2">
                    <i class="fa-solid fa-passport text-lg"></i>{{ profile.cnpj }}
                </p>
            </div>
            <div class="mt-auto w-full">
                <a href="{% url 'user_logout' %}"
                   class="block text-center bg-emerald-600 py-2 mt-10 w-full rounded-xl hover:bg-emerald-800 transition-all">
                    <i class="fa-solid fa-sign-out-alt mr-2"></i>Sair
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="p-10">
            <h2 class="text-2xl font-semibold mb-6">Minha Conta</h2>
            <div class="grid gap-4">
                <a href="{% url 'user_update' profile.pk %}"
                   class="bg-white p-4 rounded-lg shadow hover:bg-gray-50 transition-all">
                    <i class="fa-solid fa-pen mr-2 text-blue-600"></i>Editar Perfil
                </a>
                <a href="{% url 'user_delete' profile.pk %}"
                   class="bg-white p-4 rounded-lg shadow hover:bg-gray-50 transition-all">
                    <i class="fa-solid fa-user-slash mr-2 text-red-600"></i>Excluir Conta
                </a>
                <a href="{% url 'employee_create' %}"
                   class="bg-white p-4 rounded-lg shadow hover:bg-gray-50 transition-all">
                    <i class="fa-solid fa-user-plus mr-2 text-green-600"></i>Criar Profissional
                </a>
                <a href="{% url 'employee_list' %}"
                   class="bg-white p-4 rounded-lg shadow hover:bg-gray-50 transition-all">
                    <i class="fa-solid fa-users mr-2 text-indigo-600"></i>Profissionais
                </a>
                <a href="{% url 'dashboard_geral' %}"
                   class="bg-white p-4 rounded-lg shadow hover:bg-gray-50 transition-all">
                    <i class="fa-solid fa-chart-line mr-2 text-purple-600"></i>Dashboard Geral
                </a>
            </div>
        </main>
    </section>
{% endblock content %}
