{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Editar Perfil</h2>
            <form method="post"
                  enctype="multipart/form-data"
                  class="space-y-5 formulario-login">
                {% csrf_token %}

                {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label_tag }}</label>
                        {{ field }}
                        {% if field.errors %}<p class="text-sm text-red-600 mt-1">{{ field.errors }}</p>{% endif %}
                    </div>
                {% endfor %}

                <div class="flex items-center justify-between mt-6">
                    <a href="{% url 'user_profile' %}"
                       class="text-sm text-gray-500 hover:underline">Cancelar</a>
                    <button type="submit"
                            class="bg-primary hover:bg-[#064e3b] text-white font-semibold py-2 px-4 rounded transition-all">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
