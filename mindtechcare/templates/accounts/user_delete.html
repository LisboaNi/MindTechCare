{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="min-h-screen flex flex-col justify-between bg-gray-100">
        <section class="flex items-center justify-center flex-grow">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
                <h2 class="text-2xl font-semibold text-red-600 mb-4">Confirmar Exclusão</h2>
                <p class="text-gray-700 mb-6">
                    Tem certeza que deseja excluir sua conta, <strong>{{ object.name }}</strong>?
                </p>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <button type="submit"
                            class="w-full bg-red-600 hover:bg-red-800 text-white py-2 px-4 rounded transition-all">
                        Sim, excluir
                    </button>
                    <a href="{% url 'user_profile' %}"
                       class="inline-block w-full text-center border border-gray-400 text-gray-600 py-2 px-4 rounded hover:bg-gray-100 transition-all">
                        Cancelar
                    </a>
                </form>
            </div>
        </section>

        <footer class="text-center py-4 text-sm text-gray-500">
            © {{ now|date:"Y" }} MindTechCare. Todos os direitos reservados.
        </footer>
    </div>
{% endblock content %}
